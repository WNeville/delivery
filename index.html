<!DOCTYPE html>
<html lang="en">
<head>
  <title>Delivery Service</title>
  <meta name="description" content="Fake delivery service">
  <meta name="keywords" content="Delivery,JavaScript,Bootstrap,WebDev">
  <meta name="author" content="William Neville">
  <meta charset="UTF-8">
  <script type="text/javascript" src="delivery.js"></script>
  <link href="../twbs/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="stylesheet.css" type="text/css" rel="stylesheet">
</head>
<body>
  <div id="header" class="jumbotron">
    <div class="container">
      <h1>Uncle Jacques Cajun Food Delivery Service</h1>
      <p class="lead">Get a taste of the Big Easy delivered to the comfort of your own home!</p>
    </div><!--./container-->
  </div><!--./jumbotron-->
  <div class="container">
    <div class="row">
      <div class="col-lg-2">
      </div><!--./col-lg-2-->
      <div class="col-lg-8">
        <form id="deliveryForm">
          <div class="form-group">
            <label for="username">Name</label>
            <input type="text" id="username" class="form-control">
          </div><!--./form-group-->
          <div class="form-group">
            <label for="mainCourse">Main Course</label>
            <select id="mainCourse" class="form-control">
              <option value="11.99">Gumbo - $11.99</option>
              <option value="13.99">Catfish - $13.99</option>
              <option value="8.99">Jambalaya - $8.99</option> 
            </select>
            <label for="mainCourseQuantity">Quantity</label>
            <input type="number" id="mainCourseQuantity" class="form-control" placeholder="1">
          </div><!--./form-group-->
          <div class="form-group">
            <label for="sideDish">Side Dish</label>
            <select id="sideDish" class="form-control">
              <option value="3.99">Fried Pickles - $3.99</option>
              <option value="2.99">Dirty Rice - $2.99</option>
              <option value="0.99">Hush Puppy - $0.99</option>
            </select>
            <label for="sideDishQuantity">Quantity</label>
            <input type="number" id="sideDishQuantity" class="form-control" placeholder="1">
          </div><!--./form-group-->
          <div class="form-group">
            <label for="dessert">Dessert</label>
            <select id="dessert" class="form-control">
              <option value="4.99">Beignets - $4.99</option>
              <option value="1.99">Pecan Pralines - $1.99</option>
            </select>
            <label for="dessertQuantity">Quantity</label>
            <input type="number" id="dessertQuantity" class="form-control" placeholder="1">
          </div><!--./form-group-->
          <div class="form-group">
            <!--TODO Credit Card type radio button-->
            <label for="cc">Credit Card Type</label>
          </div><!--./form-group-->
          <!--TODO Delivery or pick up check box (reflected in price)-->
          <div class="form-group">
            <button type="button" class="btn btn-success btn-lg btn-block" onClick="placeOrder()">
              <span class="glyphicon glyphicon-cutlery"></span>&nbsp;Order
            </button>
          </div><!--./form-group-->
        </form>
      </div><!--./col-lg-8-->
      <div class="col-lg-2">
      </div><!--./col-lg-2-->
    </div><!--./row-->
    <div class="row">
      <div class="col-lg-2">
      </div><!--./col-lg-2-->
      <div id="receiptDiv" class="col-lg-8">
        <!--TODO INCLUDE IMAGES OF FOOD-->
      </div><!--./col-lg-8-->
      <div class="col-lg-2">
      </div><!--./col-lg-2-->
    </div><!--./row-->
  </div><!--./container-->
</body>
</html>
